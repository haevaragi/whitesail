# To change this template, choose Tools | Templates
# and open the template in the editor.
#\u65E5\u5FD7\u8F93\u51FA\u7EA7\u522B
log4j.rootLogger=error,console

#\u8BBE\u7F6Econsole\u7684\u65E5\u5FD7\u8F93\u51FA\u63A7\u5236\u53F0
log4j.appender.console=org.apache.log4j.ConsoleAppender
# console \u4F7F\u7528\u7684\u8F93\u51FA\u5E03\u5C40
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#\u7075\u6D3B\u5B9A\u4E49\u8F93\u51FA\u683C\u5F0F \u5177\u4F53\u67E5\u770Blog4j javadoc org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] [%d{yyyyMMMdd  HH:mm:ss}]#%l %t  %m %n
#\u4FE1\u606F\u8F93\u51FA\u7EA7\u522B 
log4j.appender.console.threshold = DEBUG

#\u8BBE\u7F6ER\u7684\u65E5\u5FD7\u8F93\u51FA\u63A7\u5236\u53F0
log4j.appender.logfile=ologfileg.apache.log4j.RollingFileAppendelogfile
#\u8BBE\u7F6Elogfile\u7684\u8F93\u51FA\u65E5\u5FD7
log4j.appender.logfile.File=whitesail.log
#\u8BBE\u7F6Elogfile\u7684\u65E5\u5FD7\u6700\u5927\u9650\u5236
log4j.appender.logfile.MaxFileSize= 10000KB
# \u6700\u591A\u53EA\u4FDD\u5B58\u4E00\u4E2A\u5907\u4EFD\u6587\u4EF6
log4j.appender.logfile.MaxBackupIndex=20
#\u8BBE\u7F6E\u4F7F\u7528\u7075\u6D3B\u5E03\u5C40
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
#\u7075\u6D3B\u5B9A\u4E49\u8F93\u51FA\u683C\u5F0F \u5177\u4F53\u67E5\u770Blog4j javadoc org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%p] [%d{yyyyMMMdd  HH:mm:ss}]#%l %t  %m %n
#\u4FE1\u606F\u8F93\u51FA\u7EA7\u522B
log4j.appender.logfile.threshold = DEBUG
